<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocalEyes Vibrato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body style="background-color:cyan">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>VocalEyes Vibrato</h1>
            <div class="row">
                <div class="col-lg-1">
                    <button id="record" class="btn btn-lg btn-default center-block">Record</button>
                </div>
                <div class="col-lg-1">
                    <audio id="audio" src="../data/violin.mp3" controls></audio>
                </div>
            </div>
            <div class="row">
                <h4 id="status"></h4>
            </div>
        </div>
    </div>
	<div class="row">
		<div id="pitch_chart_div" style="height: 300px"></div>
	</div>
	<div class="row">
		<div id="rate_chart_div" style="height: 300px"></div>
	</div>
	<div class="row">
		<div id="width_chart_div" style="height: 300px"></div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<!--recorder.js comes from https://github.com/mattdiamond/Recorderjs
    For sample usage, see http://stackoverflow.com/questions/16413063/html5-record-audio-to-file-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="../scripts/recorder.js"></script>
<script src="../scripts/pitch-mpm.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/processing.js"></script>
<script src="../scripts/utils.js"></script>	

<script>
	google.charts.load('current', {packages: ['corechart']});
	google.charts.setOnLoadCallback(loadCharts);

	function loadCharts() {
		updatePitchChart([],[]);
		updateRateChart([],[]);
		updateWidthChart([],[]);
	}
</script>	



</body>
</html>
