<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VocalEyes Vibrato</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">VocalEyes Vibrato</h1>
    <div class="col-lg-6">
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="row">
                    <div class="col-lg-4">
                        <button id="record" class="btn btn-md btn-default center-block">Record</button>
                    </div>
                    <div class="col-lg-8">
                        <audio id="audio" src="../data/violin.mp3" controls></audio>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="pitch_name_element"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div id="pitch_chart_div" style="height: 300px; width: 700px;"></div>
        </div>
        <div class="row">
            <div id="rate_chart_div" style="height: 300px; width: 700px;"></div>
        </div>
        <div class="row">
            <div id="width_chart_div" style="height: 300px; width: 700px;"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<!--recorder.js comes from https://github.com/mattdiamond/Recorderjs
    For sample usage, see http://stackoverflow.com/questions/16413063/html5-record-audio-to-file-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="../scripts/recorder.js"></script>
<script src="../scripts/pitch-mpm.js"></script>
<script src="../scripts/audioprocessor.js"></script>
<script src="../scripts/visualizer.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/noteName.js"></script>
<script src="../scripts/main.js"></script>

</body>
</html>
